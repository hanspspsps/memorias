<!DOCTYPE html>
<html lang="pt-br">

                        <h3 class="clock" id="semanas"></h3>

                    <div>
                        <h3 class="clock" id="dias"></h3>
                        <h3 class="label">Dias</h3>
                    </div>
                    <div>
                        <h3 class="clock" id="horas"></h3>
                        <h3 class="label">Horas</h3>
                    </div>
                    <div>
                        <h3 class="clock" id="minutos"></h3>
                        <h3 class="label">Minutos</h3>
                    </div>
                    <div>
                        <h3 class="clock" id="segundos"></h3>
                        <h3 class="label">Segundos</h3>
                    </div>
                </div>
            </div>
            <div class="banner__title">  
                <h2 id="second-title" class="title"></h2><!-- gradient -->

            <img src="./assets/images/ela.jpg">
            <img src="./assets/images/nos1.jpg">
