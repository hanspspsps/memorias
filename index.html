<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/global.css">
    <title>Te amo muito!</title>
</head>
<body>
    <main>
        <section class="main">  
            <div class="banner">
                <div class="banner__title">  
                    <h2 id="first-title" class="title"></h2>
                </div>
                <div class="banner__clock">
                    <div class="container">
                        <div>
                            <h3 class="clock" id="semanas"></h3>
                            <h3 class="label">Semanas</h3>
                        </div>
                        <div>
                            <h3 class="clock" id="dias"></h3>
                            <h3 class="label">Dias</h3>
                        </div>
                        <div>
                            <h3 class="clock" id="horas"></h3>
                            <h3 class="label">Horas</h3>
                        </div>
                        <div>
                            <h3 class="clock" id="minutos"></h3>
                            <h3 class="label">Minutos</h3>
                        </div>
                        <div>
                            <h3 class="clock" id="segundos"></h3>
                            <h3 class="label">Segundos</h3>
                        </div>
                    </div>
                </div>
                <div class="banner__title">  
                    <h2 id="second-title" class="title"></h2>
                </div>
            </div>
            <section class="container__main">
                <iframe style="border-radius:15px" src="./Spotify.html" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
                <img src="./assets/images/deseho1.jpg">
                <img src="./assets/images/deseho2.jpg">
                <img src="./assets/images/nos2.jpg">
                <img src="./assets/images/ela.jpg">
                <img src="./assets/images/nos1.jpg">
                <img src="assets/images/maquina.jpg">
                <img src="assets/images/giphy.gif">
            </section>
            <div class="especial">
                <button id="button-special" class="button-special">clica eu</button>
                <div class="special-container">
                    <h4 id="special-text" class="special-text"></h4>
                    <div>
                        <img id="special-img" class="sumiu" src="./assets/images/emojiBabando.png">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="javaScript/efeitoDigitando.js"></script>
    <script src="javaScript/clock.js"></script>
</body>

</html>
